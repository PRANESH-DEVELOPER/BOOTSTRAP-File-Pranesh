<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bts CArousel slider</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
     <div id="mycarousel" class="carousel slide carousel-fade" data-ride="carousel">
         <div class="carousel-inner">
             <div class="carousel-item active">
                 <img src="https://images.unsplash.com/photo-1546587348-d12660c30c50?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJhbHxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80 " alt="first image" class="d-block w-100">
             </div>
             <div class="carousel-item">
                <img src="https://wallpaperaccess.com/full/1204217.jpg" alt="second image" class="d-block w-100">
             </div>
             <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832__480.jpg" alt="third image" class="d-block w-100">
             </div>
         </div>
         <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
             <span class="carousel-control-preview-icon" aria-hidden="true"></span>
             <span class="sr-only">previous</span>
         </a>
         <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">next</span>
         </a>
     </div>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
</body>
</html>
