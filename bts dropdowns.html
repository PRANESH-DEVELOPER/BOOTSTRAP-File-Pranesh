<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bts Dropdowns</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="col-6">
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" type="button">Contacts</button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Facebook</a>
                <a href="#" class="dropdown-item">Twitter</a>
                <a href="#" class="dropdown-item">YouTube</a>
                <a href="#" class="dropdown-item">Email</a>

            </div>
        </div>
    </div>

    <hr class="my-5">

    <div class="container">
        <div class="col-6">
            <button class="btn btn-primary"  type="button">Contacts</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropright dropdown-toggle-split" data-toggle="dropdown">

                <span class="sr-only">Toggle dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Facebook</a>
                <a href="#" class="dropdown-item">Twitter</a>
                <a href="#" class="dropdown-item">YouTube</a>
                <a href="#" class="dropdown-item">Email</a>

            </div>
        </div>
    </div>
    
    <script src="./assets/js/bootstrap.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="./assets/js/jquery.min.js"></script>
</body>
</html>
