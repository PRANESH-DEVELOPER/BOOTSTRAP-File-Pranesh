<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bts Forms</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top: 50px;">
        <div  class="row">
            <div class="col-md-6">
                <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=erode&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
            <div class="col-2"></div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary">
                        Contact Details:
                    </div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label for="name">Full Name: <span class="text-danger">*</span></label>
                                <input type="text" id="name" name="name" placeholder="Enter fullName" class="form-control" required/>
                            </div>
                            <div class="form-group" style="margin: 2px 0px; ">
                                    <label for="sex">sex:</label><br>
                                    <input type="radio" id="male" name="male" class="form-check-input" value="male" id="gender_male">
                                    <label for="gender_male">Male</label>
                            
                                    <input type="radio" id="female" name="female" class="form-check-input" value="female" id="gender_female">Female

                                    <input type="radio" id="others" name="others" class="form-check-input" value="other"
                                    id="gender_others">Others
                            </div>        
                               
                            <div class="form-group">
                                <label for="number">Enter Number<small class="text-muted">(optional)</small></label>
                                <input type="number" id="number" name="number" placeholder="+91 8838416934" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="email">Enter e-mail<span class="text-danger">*</span></label>
                                <input type="email" id="email" name="email" placeholder=@gmail.com class="form-control"/>
                                <small class="text-muted">we will not share your e-mail with anyone else!</small>
                            </div>
                            <div class="form-group">
                                <label for="from">From:</label>
                                <select name="from " id="from" class="form-control">
                                    <option value="" class="text-center" style="cursor: pointer;">--Select area--</option>
                                    <option value="erode">Erode</option>
                                    <option value="chennai">Chennai</option>
                                    <option value="bengalor">Bengalor</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="textarea">Comment:</label>
                                <textarea  id="textarea" name="comment" rows="4" placeholder="Enter your comment..." class="form-control"></textarea>
                            </div>
                            <div class="form-group" style="margin-top: 3px; text-align: center;">
                                <input type="checkbox" id="cbox" name="cbox">
                                <label for="cbox">I  agree to trems and condition.</label>
                            </div><br>

                            <div class="form-group text-center">
                                <button type="submit" class="btn-primary btn-block" >Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/bootstrap.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
    <script src="./assets/js/jquery.min.js"></script>
</body>
</html>
