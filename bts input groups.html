<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bts Register Form</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

</head>
<body>
    <div class="container " style="margin-top: 50px; ">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/" method="POST">
                            <div class="form-group">
                                <label for="fname">Full Name<span class="text-danger">*</span></label>
                                <input type="text" id="fname" name="fname" placeholder="Enter your name..." class="form-control" required>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                    <label for="mobileno">Mobile No</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">+91</span>
                                        </div>
                                        <input type="number" id="mobileno" name="mobileno" placeholder="Enter number" class="form-control" required>
                                    
                                    </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                    <label for="email">E-mail<span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                        <input type="email" id="email" name="email" placeholder="pranesh@gmail.com" class="form-control" required>
                                    </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control" placeholder="enter strong password..." required>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="conformpassword">Conform Password</label>
                                        <input type="password" id="conformpassword" name="conformpassword" placeholder="Re-enter password..." class="form-control" required>  
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row" style="text-align: center; margin-top: 3pxs;">
                                <div class="form-group">
                                    <input type="checkbox" id="conform" name="conform">
                                    <label for="conform">Agree all terms and condition.</label>
                                </div>
                            </div>
                            <div class=" form-group text-center" style="margin-top: 3px;">
                                  <button type="reset" id="reset" name="reset" class="btn btn-dark">Reset</button>
                                  <button type="submit" id="submit" name="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div style="text-align: center;">
        <p style="margin-right: 2px;">Don't have account<a href="#">Sign up!</a></p>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
</body>
</html>
